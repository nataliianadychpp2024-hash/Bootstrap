<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Test Bootstrap</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-bootstrap-fill"></i> MySite
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Головна</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>

        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            Послуги
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Дизайн</a></li>
            <li><a class="dropdown-item" href="#">Розробка</a></li>
            <li><a class="dropdown-item" href="#">Підтримка</a></li>
          </ul>
        </li>
      </ul>

      <button class="btn btn-outline-light">
        <i class="bi bi-box-arrow-in-right"></i> Увійти
      </button>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <div class="row">

    
    <aside class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          Меню
        </a>
        <a href="#" class="list-group-item">Пункт 1</a>
        <a href="#" class="list-group-item">Пункт 2</a>
        <a href="#" class="list-group-item">Пункт 3</a>
      </div>
    </aside>

 
    <main class="col-md-9">
      <h2>Форма зворотного зв’язку</h2>

      <form class="mt-3">
        <div class="mb-3">
          <label class="form-label">Ім’я</label>
          <input type="text" class="form-control" placeholder="Введіть ім’я">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="example@email.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Тема</label>
          <select class="form-select">
            <option>Запитання</option>
            <option>Пропозиція</option>
            <option>Скарга</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Повідомлення</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send"></i> Надіслати
        </button>
        <button type="reset" class="btn btn-secondary">
          Очистити
        </button>
      </form>
    </main>

  </div>
</div>


<footer class="bg-dark text-light text-center p-3 mt-4">
  <p class="mb-0">
    <i class="bi bi-c-circle"></i>Bootstrap Test
  </p>
</footer>


<script src="js/bootstrap.js"></script>

</body>
</html>
